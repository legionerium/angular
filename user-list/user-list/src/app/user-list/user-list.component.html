<div class="line">
  <mat-form-field appearance="outline">
    <mat-label>Сортировка пользователей</mat-label>
    <mat-select #list (selectionChange)="sort(list.value)">
      <mat-option value="0">От А до Я</mat-option>
      <mat-option value="1">От Я до А</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Поиск</mat-label>
    <input matInput placeholder="Найти пользователя" #input (keyup.enter)="search(input.value)">
    <mat-icon matSuffix (click)="search(input.value)">search</mat-icon>
  </mat-form-field>
</div>

<div class="line">
  <mat-form-field class="item" appearance="outline">
    <mat-label>User name</mat-label>
    <input matInput placeholder="User name" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field class="item" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field class="item" appearance="outline">
    <mat-label>User Role</mat-label>
    <mat-select [(ngModel)]="role">
      <mat-option value="Admin">Admin</mat-option>
      <mat-option value="User">User</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addUser()">Добавить</button>

</div>

<div *ngIf="usersList.length>0; else empty">
  <mat-selection-list #users (selectionChange)="selectItem(users.selectedOptions.selected)">
    <mat-list-option
      [value]="user"
      *ngFor="let user of usersList; let i=index"
      [ngClass]="{'gray': i%2}">
      <div>
        <span class="item">{{i}} - {{user.username}}</span>
        <span class="item">{{user.name}}</span>
        <span class="item" *ngIf="user.role === 'Admin'">{{user.role}}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>

  <div class="line">
    <div>
      Вибрано пользователей: {{users.selectedOptions.selected.length}}
    </div>
    <div>
      <button mat-raised-button color="warn" class="btn" (click)="deleteUsers()">Удалить</button>
    </div>
  </div>
</div>
<ng-template #empty>
  <div>Пользователей не найдено</div>
</ng-template>
